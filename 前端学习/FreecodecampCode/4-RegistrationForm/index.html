<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">

        <fieldset>
            <label for="firstname">Enter Your First Name:<input type="text" name="firstName" id="firstname "
                    required></label>

            <label for="lastname">Enter Your Last Name:<input type="text" name="lastName" id="lastname "
                    required></label>

            <label for="email">Enter Your Email :<input type="email" name="email" id="email" required></label>
            <label for="password">Create a New Password:<input type="password" name="password" id="password"
                    required></label>
        </fieldset>
        <fieldset>
            <legend>
                Account type(required)
            </legend>
            <label for="personal-accounttype"> <input type="radio" name="account_type" id="personal-accounttype"
                    class="inline" checked>Personal</label>
            <label for="business-accounttype"> <input type="radio" name="account_type" id="business-accounttype"
                    class="inline">Business</label>
        </fieldset>
        <fieldset>
            <label for="file">Upload a profile picture: <input type="file" name="file" id="file" required></label>
            <label for="age">Input your age(years): <input type="number" name="age" id="age" min="13" max="120"></label>
            <label for="ways-to-know-us">How did you hear about us?</label>
            <select name="ways" id="ways-to-know-us">
                <option value="" disabled selected>(select one)</option>
                <option value="news">News</option>
                <option value="youtube-channel">YouTube Channel</option>
                <option value="forum">Forum</option>
                <option value="other">Other</option>
            </select>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" type="checkbox" name="terms-and-conditions"
                id="terms-and-conditions" required>I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit"/>
    </form>
</body>

</html>
